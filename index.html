<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <meta name="description" content="A new style of Star Wars themed trading cards. Come check it out!">

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nicks-grid.css">

</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Characters</h1>
                <p>Incomplete List</p>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey from Starwars">
                    <div class="card-content">
                        <h1>Rey</h1>
                        <p>Protagonist, from Jakku</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn from Starwars">
                    <div class="card-content">
                        <h1>Finn</h1>
                        <p>Stormtrooper, befriends Rey</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren from Starwars">
                    <div class="card-content">
                        <h1>Kylo Ren</h1>
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe from Starwars">
                    <div class="card-content">
                        <h1>Poe</h1>
                        <p>Pilot for the resistance</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewbacca from Starwars">
                    <div class="card-content">
                        <h1>Chewbacca</h1>
                        <p>A great first mate</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda from Starwars">
                    <div class="card-content">
                        <h1>Yoda</h1>
                        <p>Wise olf Jedi master</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
